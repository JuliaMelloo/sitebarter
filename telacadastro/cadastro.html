<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="header">
    <a href="/telainicial.html">
      <img src="/imagens/botão.logoazul.PNG" alt="Voltar">
    </a>
  </div>
  <div class="content">
    <div class="image-container">
      <img src="/imagens/mulhercompras.PNG" alt="Imagem mulher compras">
    </div>
    <div class="form-container">
      <h2>CADASTRO</h2>
      <form>
        <div class="form-group">
          <img src="/imagens/nomecompleto.PNG" alt="Nome">
          <input type="text" placeholder="Nome completo" class="custom-placeholder" id="nome">
        </div>
        <div class="form-group">
          <img src="/imagens/nomeusuario.PNG" alt="Usuário">
          <input type="text" placeholder="Nome de usuário" class="custom-placeholder" id="usuario">
        </div>
        <div class="form-group">
          <img src="/imagens/datanascimento.PNG" alt="Data de Nascimento">
          <input type="date">
        </div>
        <div class="form-group">
          <img src="/imagens/email.PNG" alt="email">
          <input type="email" placeholder="Email" class="custom-placeholder" id="email">
        </div>
        <div class="form-group">
          <img src="/imagens/telefone.PNG" alt="Telefone">
          <input type="number" placeholder="Telefone" class="custom-placeholder" id="telefone">
        </div>
        <div class="form-group">
          <img src="/imagens/localização.PNG" alt="Localização">
          <input type="text" placeholder="Endereço" class="custom-placeholder">
        </div>
        <div class="form-group">
          <img src="/imagens/cep.PNG" alt="CEP">
          <input type="number" placeholder="CEP" class="custom-placeholder" id="CEP">
        </div>
        <div class="form-group">
          <img src="/imagens/senhacadastro.PNG" alt="Senha">
          <input type="password" placeholder="Senha" class="custom-placeholder" id="password">
        </div>
        <button type="submit"><a href="/telaprincipal/telaprincipal.html">Entrar</a></button>
      </form>
      <div class="icons-container">
        <a href="/erro404/erro.html"><img src="/imagens/facebooklaranja.PNG" alt="facebook"></a>
        <a href="/erro404/erro.html"><img src="/imagens/instagramlaranja.PNG" alt="instagram"></a>
        <a href="/erro404/erro.html"><img src="/imagens/email.PNG" alt="email"></a>
      </div>
    </div>
  </div>
    
  <footer class="footer">
    <div>
      <nav class="footer-menu">
        <ul>
          <li><a href="/erro404/erro.html">Ajuda e Contatos</a></li>
          <li><a href="/erro404/erro.html">Dicas de Segurança</a></li>
          <li><a href="/erro404/erro.html">Vender</a></li>
          <li><a href="/erro404/erro.html">Plano Profissional</a></li>
          <li><a href="/erro404/erro.html">Mapa do Site</a></li>
        </ul>
    </div>  
    </nav>
    <div class="social-media">
      <a href="/erro404/erro.html"><img src="/imagens/botaoface.PNG" alt="Facebook"></a>
      <a href="/erro404/erro.html"><img src="/imagens/botaoyoutube.PNG" alt="YouTube"></a>
      <a href="/erro404/erro.html"><img src="/imagens/botaolinkdin.PNG" alt="LinkedIn"></a>
      <a href="/erro404/erro.html"><img src="/imagens/botaoinsta.PNG" alt="Instagram"></a>
      <a href="/erro404/erro.html"><img src="/imagens/botaotwitter.PNG" alt="Twitter"></a>
    </div>
    <div class="legal-links">
      <a href="/erro404/erro.html">Sobre Barter</a>
      <a href="/erro404/erro.html">Termos de Uso</a>
      <a href="/erro404/erro.html">Política de Privacidade</a>
      <a href="/erro404/erro.html">Propriedade Intelectual</a>
    </div>
  </footer>
  <script src="cadastro.js"></script>
</body>
</html>
